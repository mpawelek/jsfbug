<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/cc"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head></h:head>
<h:body>
    <h:form>
        <h2>This works</h2>
        <c:if test="#{test.edit}">
            <h:inputText value="test"/>
        </c:if>
        <c:if test="#{!test.edit}">
            <h:outputText value="test"/>
        </c:if>
        <h:commandButton value="this works" action="#{test.action}">
            <f:ajax render="@form"/>
        </h:commandButton>

        <h2>This doesn't</h2>
        <my:test edit="#{test.edit}"/>
        <h:commandButton value="this doesn't work" action="#{test.action}">
            <f:ajax render="@form"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
